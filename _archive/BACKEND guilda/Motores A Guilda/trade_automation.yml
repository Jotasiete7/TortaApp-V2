name: Guilda Trade Automation

on:
  push:
    paths:
      - 'data_raw/**'
  workflow_dispatch:

jobs:
  process_trade_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar pipeline de análise
        run: python main.py

      - name: Commitar resultados
        run: |
          git config --global user.name "Guilda Bot"
          git config --global user.email "guilda@bot.local"
          git add data_clean insights
          git commit -m "Atualização automática de análise de trade"
          git push
